<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/logo-yks.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/global/reset.css">
    <link rel="stylesheet" href="../css/global/styles.css">
    <link rel="stylesheet" href="../css/pages/cart-shopping.css">
    <title>Carrinho de Compras</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="../assets/img/logo-yks.svg" alt="YKS Logo">
        </div>
    </header>
    <div class="heading-2">
        <button class="btn btn-login">
            <a href="login.html">Login</a>
        </button>
        <button class="btn btn-register">
            <a href="register.html">Register</a>
        </button>
        <button class="btn btn-cart">
            <a href="cart-shopping.html">
                <img src="../assets/icons/cart-shopping.svg" alt="cart">
                <span id="cart-count">0</span>
            </a>
        </button>
    </div>

    <main>
        <section class="cart">

            <h1>Seu Carrinho</h1>
            
            <div id="cart-items" class="cart-items">
            </div>

            <div class="cart-summary">
                <p id="cart-subtotal">Subtotal: R$0.00</p>

                <div class="freight-calculation">
                    <h2>Calcular Frete</h2>
                    <form id="freight-form">
                        <input type="text" id="cep-input" placeholder="Digite seu CEP" required>
                        <button type="submit" class="btn btn-calculate-freight">Calcular Frete</button>
                    </form>
                    <p id="freight-result"></p>
                </div>

                <button id="checkout-btn" class="btn btn-checkout">Finalizar Compra</button>
            </div>

        </section>
    </main>

    <script src="../js/components/header/header.js"></script>
    <script type="module" src="../js/components/cart/cart.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global/reset.css">
    <link rel="stylesheet" href="../css/global/styles.css">
    <link rel="stylesheet" href="../css/pages/login-client.css">
    <title>Login</title>
</head>
<body>

    <header class="header"></header>

<main>
    <section class="login-form">
        <h1>Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn btn-login">Entrar</button>
        </form>
    </section>
</main>

    <script src="../js/components/form/login-client/login.js"></script>
    <script src="../js/components/header/header.js"></script>
</body>
</html>

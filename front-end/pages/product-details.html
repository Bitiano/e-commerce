<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/logo-yks.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/global/reset.css">
    <link rel="stylesheet" href="../css/global/styles.css">
    <link rel="stylesheet" href="../css/pages/product-details.css">
    <title>Detalhes do Produto</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="../assets/img/logo-yks.svg" alt="YKS Logo">
        </div>
    </header>

    <div class="heading-2">
        <button class="btn btn-login">
            <a href="login.html">Login</a>
        </button>
        <button class="btn btn-register">
            <a href="register.html">Register</a>
        </button>
        <button class="btn btn-cart">
            <a href="cart-shopping.html">
                <img src="../assets/icons/cart-shopping.svg" alt="cart">
                <span id="cart-count">0</span>
            </a>
        </button>
    </div>

    <main>
        <div id="message"></div>
        <section class="product-details">
            <div class="carousel">
                <div class="carousel-images" id="carousel-images">
                </div>
                <button class="carousel-control prev" id="prev-btn">&#10094;</button>
                <button class="carousel-control next" id="next-btn">&#10095;</button>
            </div>
            <div class="product-info">
                <h1 id="product-name"></h1>
                <p id="product-description"></p>
                <p id="product-price"></p>
                <p id="product-rating">
                    <img src="../assets/icons/star.svg" alt="star">
                    <p id="product-rating-value"></p>
                </p>
                <button class="btn btn-buy" id="buy-btn">Comprar</button>
            </div>
        </section>
    </main>

    <script src="../js/components/header/header.js"></script>
    <script  type="module" src="../js/components/product-details/productDetails.js"></script>

</body>

</html>
